<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="container">

        
         <div class="calculator">
            <h2 style="text-align: center;color: white;"> Mini Calculator</h2>   
            <form>

                <div class="input_field">
                    <input type="text" class="output" value="">

                </div>

                <div>
                    <input type="button" value="AC"    class="oprator">
                    <input type="button" value="Del"  class="oprator">
                    <input type="button" value="."   class="oprator">
                    <input type="button" value="/"   class="oprator">
                </div> 

                <div>
                    <input type="button" value="7"  >
                    <input type="button" value="8" >
                    <input type="button" value="9" >
                    <input type="button" value="*"  class="oprator">
                </div> 

                <div>
                    <input type="button" value="4">
                    <input type="button" value="5">
                    <input type="button" value="6">
                    <input type="button" value="-" class="oprator">
                </div> 

                <div>
                    <input type="button" value="1">
                    <input type="button" value="2">
                    <input type="button" value="3">
                    <input type="button" value="+" class="oprator">
                </div> 
                <div>
                    <input type="button" value="0">
                    <input type="button" value="%" >
                    <input type="button" value="=" class="equal operator">
                    
                </div> 
            </form>

         </div>

    </div>



    <script src="js/script.js"></script>
</body>
</html>
